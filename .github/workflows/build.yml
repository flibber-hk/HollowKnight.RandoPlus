name: Build

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      should_release:
        description: "Create release?"
        required: true
        default: false
        type: boolean

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup MAPI
        uses: BadMagic100/setup-hk@v1
        with:
          apiPath: API
          dependencyFilePath: ModDependencies.txt

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
      
      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release

      - name: Prepare artifacts for release
        uses: actions/upload-artifact@v2
        with:
          name: RandoPlus
          path: RandoPlus\bin\Publish\RandoPlus\zip
      - name: Upload metadata
        uses: actions/upload-artifact@v2
        with:
          name: metadata
          path: RandoPlus\bin\Publish\RandoPlus\metadata

  release:
    needs:
      - build
    runs-on: windows-latest
    # only make a release if we manually request the build - other builds will be handled automatically with a push
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.should_release == 'true'
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          path: artifacts
      - name: Get build details
        id: details
        run: |
          $sha = Get-Content artifacts/metadata/SHA.txt
          $ver = Get-Content artifacts/metadata/version.txt
          echo "::set-output name=archiveHash::$sha"
          echo "::set-output name=buildVersion::$ver"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          fail_on_unmatched_files: true
          tag_name: v${{ steps.details.outputs.buildVersion }}
          body: |
            SHA256: ${{ steps.details.outputs.archiveHash }}
          files: |
            artifacts/RandoPlus.zip